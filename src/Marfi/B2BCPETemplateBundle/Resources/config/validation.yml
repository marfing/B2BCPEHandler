# Marfi/B2BCPETemplateBundle/Resources/config/validation.yml
Marfi\B2BCPETemplateBundle\Entity\SingleNumberTask:
      properties:
        portListNames:
            - NotBlank: {message: "You must select at least one port"} 
      getters:
        E164:
          - "True": {message: "Not a valid E164 number, please insert again PUI number"}
        BindOk:
          - "True": {message: "If you select bonding aggregation, at least two ports must be selected"}


Marfi\B2BCPETemplateBundle\Entity\MultipointTask:
      properties:
        portListNames:
            - NotBlank: {message: "You must select at least one port"} 
